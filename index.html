<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yeni Sekme</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web" async></script>

    <script>
        window.tailwind = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    animation: { 
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards' 
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg-gradient: linear-gradient(to bottom right, #0f172a, #000000); }
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: white;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: white;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .widget-card {
            @apply glass-panel rounded-2xl p-4 flex flex-col justify-between transition-all duration-300 hover:bg-white/10;
            min-height: 140px;
        }
        .hidden { display: none !important; }
        
        .modal-enter { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .modal-active { opacity: 1; transform: scale(1); pointer-events: auto; }
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { @apply bg-blue-600; }
    </style>
</head>
<body class="antialiased selection:bg-blue-500/40 relative overflow-hidden font-sans" oncontextmenu="return false;">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 md:p-6 flex justify-between items-start z-30">
        <div class="opacity-80 pt-2 pl-1">
            <div id="miniDate" class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/50 opacity-0 transition-opacity duration-500">...</div>
        </div>

        <div class="flex gap-3">
            <button onclick="safeApp.toggleTodo()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 active:scale-95 transition relative group">
                <i class="ph ph-list-checks text-xl"></i>
                <span id="todoBadge" class="absolute top-0 right-0 w-3 h-3 bg-blue-500 rounded-full border-2 border-[#0f172a] hidden"></span>
            </button>
            <button onclick="safeApp.toggleSettings()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 active:scale-95 transition">
                <i class="ph ph-sliders text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-screen overflow-y-auto overflow-x-hidden w-full relative z-10 custom-scroll pb-20">
        <div class="min-h-full flex flex-col items-center justify-center px-4 w-full max-w-5xl mx-auto pt-20">
            
            <!-- Saat -->
            <div class="text-center mb-8 animate-slide-up">
                <h1 id="clock" class="text-7xl md:text-9xl font-bold tracking-tighter leading-none bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60 select-none font-mono">
                    00:00
                </h1>
                <div class="mt-4 text-xl font-light text-white/80">
                    <span id="greeting">Merhaba</span>, <span id="userNameDisplay" class="font-medium text-white border-b border-white/20">Misafir</span>
                </div>
            </div>

            <!-- Arama -->
            <div class="w-full max-w-lg relative mb-8 animate-slide-up" style="animation-delay: 100ms;">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-white/50">
                    <i class="ph ph-magnifying-glass text-xl"></i>
                </div>
                <form onsubmit="event.preventDefault(); safeApp.search();" action=".">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="w-full py-4 pl-12 pr-16 rounded-2xl glass-input text-lg placeholder-white/30"
                        placeholder="Arama yap..."
                        autocomplete="off"
                    >
                </form>
                <button onclick="safeApp.cycleEngine()" class="absolute inset-y-2 right-2 px-3 rounded-xl hover:bg-white/10 text-xs text-white/50 hover:text-white transition font-bold tracking-wide uppercase" id="engineName">
                    GGL
                </button>
            </div>

            <!-- WIDGET AREA (New) -->
            <div id="widgetContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-4xl mb-8 animate-slide-up hidden" style="animation-delay: 150ms;">
                <!-- Widgets injected via JS -->
            </div>

            <!-- Linkler -->
            <div id="linksGrid" class="grid grid-cols-4 md:grid-cols-6 gap-3 w-full max-w-2xl animate-slide-up" style="animation-delay: 200ms;"></div>
        </div>
    </main>

    <!-- AYARLAR MODAL -->
    <div id="settingsModal" class="fixed inset-0 z-50 flex items-center justify-center modal-enter transition-all-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="safeApp.toggleSettings()"></div>
        <div class="relative w-96 glass-panel rounded-3xl p-6 transform transition-all-300 z-10 max-h-[80vh] overflow-y-auto custom-scroll">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-bold uppercase tracking-widest text-white/50">Özelleştir</h3>
                <button onclick="safeApp.toggleSettings()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10"><i class="ph ph-x text-lg"></i></button>
            </div>
            
            <div class="space-y-6">
                <!-- İsim -->
                <div class="space-y-2">
                    <label class="text-xs text-white/60 font-bold uppercase">Kimlik</label>
                    <input type="text" id="nameInput" oninput="safeApp.updateName(this.value)" class="w-full p-2 rounded-lg glass-input text-sm">
                </div>

                <!-- Tema -->
                <div class="space-y-2">
                    <label class="text-xs text-white/60 font-bold uppercase">Tema</label>
                    <div class="grid grid-cols-5 gap-2" id="colorOptions"></div>
                </div>

                <!-- Widgets Toggle -->
                <div class="space-y-2">
                    <label class="text-xs text-white/60 font-bold uppercase">Widgetlar</label>
                    <div id="widgetToggles" class="space-y-2 bg-white/5 p-3 rounded-xl">
                        <!-- JS Injected -->
                    </div>
                </div>

                <!-- Kısayol Ekle -->
                <div class="space-y-2 pt-2 border-t border-white/10">
                    <label class="text-xs text-white/60 font-bold uppercase">Yeni Kısayol</label>
                    <div class="flex flex-col gap-2">
                        <input id="linkTitle" placeholder="Başlık" class="w-full p-2 rounded-lg glass-input text-xs">
                        <input id="linkUrl" placeholder="URL" class="w-full p-2 rounded-lg glass-input text-xs">
                        <button onclick="safeApp.addLink()" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-xs font-bold transition shadow-lg shadow-blue-500/20">Ekle</button>
                    </div>
                </div>
                
                <div class="pt-2 text-center">
                     <button onclick="safeApp.reset()" class="text-[10px] text-red-400 opacity-60 hover:opacity-100 transition">Fabrika Ayarlarına Dön</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TODO PANEL -->
    <div id="todoOverlay" onclick="safeApp.toggleTodo()" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden transition-opacity duration-300"></div>
    <div id="todoPanel" class="fixed inset-y-0 right-0 w-80 glass-panel z-50 transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col border-l border-white/10">
        <div class="p-5 border-b border-white/10 flex justify-between items-center bg-black/20">
            <h3 class="font-bold text-sm uppercase tracking-widest text-white/70">Görevler</h3>
            <button onclick="safeApp.toggleTodo()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10"><i class="ph ph-x text-lg"></i></button>
        </div>
        
        <div id="todoList" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>

        <div class="p-4 bg-black/20 border-t border-white/10 relative">
            <input id="todoInput" onkeydown="if(event.key==='Enter') safeApp.addTodo()" type="text" placeholder="Görev ekle..." class="w-full pl-4 pr-10 py-3 rounded-xl glass-input text-sm">
            <button onclick="safeApp.addTodo()" class="absolute right-6 top-1/2 -translate-y-1/2 text-blue-400 hover:text-white"><i class="ph ph-plus-circle text-xl"></i></button>
        </div>
    </div>

    <script>
        const safeApp = (function() {
            // --- STORAGE ---
            const storage = {
                get: (key) => { try { return JSON.parse(localStorage.getItem(key)); } catch { return null; } },
                set: (key, val) => { try { localStorage.setItem(key, JSON.stringify(val)); } catch {} },
                clear: (key) => { try { localStorage.removeItem(key); } catch {} }
            };

            // --- DATA ---
            let data = storage.get('hp_v8') || {
                name: 'Kaptan',
                theme: 'cyber',
                engineIdx: 0,
                widgets: { weather: true, crypto: true, pomodoro: true, notes: true }, // Default widgets
                noteContent: '',
                links: [
                    { t: 'YouTube', u: 'https://youtube.com', i: 'ph-youtube-logo' },
                    { t: 'ChatGPT', u: 'https://chat.openai.com', i: 'ph-robot' },
                    { t: 'GitHub', u: 'https://github.com', i: 'ph-github-logo' }
                ],
                todos: []
            };

            // --- CONSTANTS ---
            const themes = {
                midnight: 'linear-gradient(to bottom right, #0f172a, #000000)',
                sunset: 'linear-gradient(to bottom right, #831843, #1e1b4b)',
                ocean: 'linear-gradient(to bottom right, #1e3a8a, #0f172a)',
                cyber: 'linear-gradient(to bottom right, #111827, #000000)', // Cyberpunk dark
                monochrome: 'linear-gradient(to bottom right, #404040, #000000)',
                gold: 'linear-gradient(to bottom right, #713f12, #000000)'
            };

            const engines = [
                { n: 'GGL', u: 'https://google.com/search?q=', i: 'ph-google-logo' },
                { n: 'YT', u: 'https://youtube.com/results?search_query=', i: 'ph-youtube-logo' }
            ];

            const macros = {
                '#yt': { u: 'https://youtube.com/results?search_query=' },
                '#g': { u: 'https://google.com/search?q=' },
                '#gh': { u: 'https://github.com/search?q=' },
                '#bing': { u: 'https://bing.com/search?q=' }
            };

            const el = (id) => document.getElementById(id);
            let pomodoroInterval = null;

            // --- INIT ---
            function init() {
                document.addEventListener('contextmenu', event => event.preventDefault());
                applyTheme();
                renderAll();
                startClock();
                initWidgets(); // Start widget logic
                if(el('miniDate')) el('miniDate').classList.remove('opacity-0');
            }

            function save() { storage.set('hp_v8', data); }

            function applyTheme() {
                document.body.style.background = themes[data.theme] || themes.midnight;
                // Cyberpunk özel CSS
                if(data.theme === 'cyber') {
                    document.body.style.setProperty('--accent', '#00ff9d');
                }
                renderThemes();
            }

            function startClock() {
                const tick = () => {
                    const now = new Date();
                    if(el('clock')) el('clock').innerText = now.toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    if(el('miniDate')) el('miniDate').innerText = now.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long'});
                    const h = now.getHours();
                    const greet = h<6 ? 'İyi Geceler' : h<12 ? 'Günaydın' : h<18 ? 'Tünaydın' : 'İyi Akşamlar';
                    if(el('greeting')) el('greeting').innerText = greet;
                };
                tick();
                setInterval(tick, 1000);
            }

            // --- WIDGET LOGIC ---
            function initWidgets() {
                // Weather
                if (data.widgets.weather) fetchWeather();
                // Crypto
                if (data.widgets.crypto) fetchCrypto();
            }

            async function fetchWeather() {
                const wEl = el('widget-weather-val');
                if(!wEl) return;
                try {
                    // Default Istanbul coordinates if geo fails or specific request
                    const lat = 41.0082, lon = 28.9784; 
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`);
                    const json = await res.json();
                    const temp = Math.round(json.current.temperature_2m);
                    wEl.innerText = `${temp}°C İstanbul`;
                } catch {
                    wEl.innerText = "--°C";
                }
            }

            async function fetchCrypto() {
                const cEl = el('widget-crypto-val');
                if(!cEl) return;
                try {
                    const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                    const json = await res.json();
                    const price = parseFloat(json.price).toLocaleString('en-US', {maximumFractionDigits: 0});
                    cEl.innerText = `$${price}`;
                } catch {
                    cEl.innerText = "Hata";
                }
            }

            function togglePomodoro() {
                const btn = el('pomo-btn');
                const timeEl = el('pomo-time');
                if (pomodoroInterval) {
                    clearInterval(pomodoroInterval);
                    pomodoroInterval = null;
                    btn.innerHTML = '<i class="ph ph-play-circle text-2xl"></i>';
                    timeEl.classList.remove('text-blue-400');
                } else {
                    let seconds = 25 * 60;
                    btn.innerHTML = '<i class="ph ph-pause-circle text-2xl text-red-400"></i>';
                    timeEl.classList.add('text-blue-400');
                    pomodoroInterval = setInterval(() => {
                        seconds--;
                        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                        const s = (seconds % 60).toString().padStart(2, '0');
                        timeEl.innerText = `${m}:${s}`;
                        if (seconds <= 0) {
                            clearInterval(pomodoroInterval);
                            pomodoroInterval = null;
                            timeEl.innerText = "25:00";
                            alert("Süre doldu!");
                            btn.innerHTML = '<i class="ph ph-play-circle text-2xl"></i>';
                        }
                    }, 1000);
                }
            }

            function saveNote(val) {
                data.noteContent = val;
                save();
            }

            // --- RENDER ---
            function renderAll() {
                if(el('userNameDisplay')) el('userNameDisplay').innerText = data.name;
                if(el('nameInput')) el('nameInput').value = data.name;
                renderWidgets();
                renderWidgetToggles();
                renderLinks();
                renderTodos();
                updateEngineUI();
            }

            function renderWidgets() {
                const container = el('widgetContainer');
                if(!container) return;
                
                const w = data.widgets;
                const hasActive = Object.values(w).some(x => x);
                
                if(!hasActive) {
                    container.classList.add('hidden');
                    return;
                }
                container.classList.remove('hidden');
                container.innerHTML = '';

                // 1. Weather Widget
                if(w.weather) {
                    container.innerHTML += `
                        <div class="widget-card group">
                            <div class="flex justify-between items-start">
                                <i class="ph ph-cloud-sun text-2xl text-yellow-200"></i>
                                <span class="text-[10px] uppercase opacity-50 font-bold">Hava</span>
                            </div>
                            <div id="widget-weather-val" class="text-xl font-bold mt-2">Yükleniyor...</div>
                        </div>
                    `;
                }

                // 2. Crypto Widget
                if(w.crypto) {
                    container.innerHTML += `
                        <div class="widget-card group">
                            <div class="flex justify-between items-start">
                                <i class="ph ph-currency-btc text-2xl text-orange-400"></i>
                                <span class="text-[10px] uppercase opacity-50 font-bold">BTC</span>
                            </div>
                            <div id="widget-crypto-val" class="text-xl font-bold mt-2 font-mono">...</div>
                        </div>
                    `;
