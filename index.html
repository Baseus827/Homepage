<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Personal Dashboard">
    <title>Yeni Sekme</title>
    
    <!-- Gömülü Favicon (404 hatasını önler) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <!-- Preconnect (Bağlantı hızlandırma) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons (Defer ile ertelendi) -->
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>

    <!-- Tailwind CSS Config (CDN'den önce gelmeli) -->
    <script>
        window.tailwind = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards' 
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom right, #0f172a, #000000);
        }
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            /* Mobil scroll engelleme */
            overscroll-behavior: none; 
        }
        /* Glassmorphism Classes - CSS ile optimize edildi */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }
        
        /* Utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Scrollbar for lists */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        
        /* Animasyonlar */
        .hover-scale { transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-scale:active { transform: scale(0.95); }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="text-white antialiased selection:bg-blue-500/30 selection:text-blue-200 overflow-hidden relative">

    <!-- Arka Plan Yükleme Maskesi (FOUC önlemek için) -->
    <div id="loadingMask" class="fixed inset-0 bg-black z-[100] transition-opacity duration-500 pointer-events-none"></div>

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-6 flex justify-between items-start z-30">
        <!-- Sol: Tarih -->
        <div class="opacity-70 hover:opacity-100 transition-opacity cursor-default">
            <div id="miniDate" class="text-[10px] font-bold tracking-[0.2em] uppercase text-blue-200">...</div>
            <div class="text-sm font-medium mt-0.5">Kontrol Merkezi</div>
        </div>

        <!-- Sağ: Kontroller -->
        <div class="flex gap-3">
            <button onclick="app.toggleTodo()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 transition hover-scale relative group" aria-label="Görevler">
                <i class="ph ph-check-square text-lg"></i>
                <span id="todoBadge" class="absolute top-0 right-0 w-3 h-3 bg-blue-500 rounded-full border-2 border-[#0f172a] hidden"></span>
            </button>
            <button onclick="app.toggleSettings()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 transition hover-scale" aria-label="Ayarlar">
                <i class="ph ph-sliders-horizontal text-lg"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-screen flex flex-col items-center justify-center px-4 w-full max-w-5xl mx-auto relative z-10">
        
        <!-- Saat ve Selamlama -->
        <div class="text-center mb-10 animate-slide-up">
            <h1 id="clock" class="text-8xl md:text-9xl lg:text-[10rem] font-bold tracking-tighter leading-none bg-clip-text text-transparent bg-gradient-to-b from-white to-white/50 select-none">00:00</h1>
            <div class="mt-4 text-xl md:text-2xl font-light text-white/80">
                <span id="greeting">Merhaba</span>, <span id="userName" class="font-medium text-white border-b border-transparent hover:border-white/50 cursor-pointer transition-colors" onclick="app.toggleSettings()">...</span>
            </div>
        </div>

        <!-- Arama -->
        <div class="w-full max-w-xl relative group mb-8 animate-slide-up" style="animation-delay: 100ms;">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-white/40 group-focus-within:text-white transition-colors">
                <i id="searchIcon" class="ph ph-magnifying-glass text-xl"></i>
            </div>
            <input 
                type="text" 
                id="searchInput"
                class="w-full py-4 pl-12 pr-4 rounded-2xl glass-input text-lg text-white placeholder-white/30 outline-none"
                placeholder="Google'da ara..."
                autocomplete="off"
                spellcheck="false"
            >
            <!-- Arama Motoru Switcher -->
            <button onclick="app.cycleEngine()" class="absolute inset-y-2 right-2 px-3 rounded-xl hover:bg-white/10 text-xs text-white/40 hover:text-white transition-colors font-medium tracking-wide uppercase" id="engineName">
                GGL
            </button>
        </div>

        <!-- Linkler Grid -->
        <div id="linksGrid" class="grid grid-cols-4 md:grid-cols-6 gap-3 w-full max-w-2xl animate-slide-up" style="animation-delay: 200ms;">
            <!-- JS ile doldurulacak -->
        </div>

    </main>

    <!-- AYARLAR WIDGET -->
    <dialog id="settingsDialog" class="fixed top-24 right-6 m-0 bg-transparent p-0 z-40 open:animate-fade-in backdrop:bg-transparent">
        <div class="w-80 glass-panel rounded-3xl p-6 text-white shadow-2xl backdrop-blur-xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-bold uppercase tracking-widest text-white/50">Özelleştir</h3>
                <button onclick="app.toggleSettings()" class="hover:text-red-400 transition"><i class="ph ph-x text-lg"></i></button>
            </div>

            <!-- İsim -->
            <div class="mb-6">
                <label class="block text-xs text-white/60 mb-2 font-medium">Kullanıcı Adı</label>
                <input type="text" id="nameInput" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-white/30 transition text-white" placeholder="İsminiz">
            </div>

            <!-- Renkler -->
            <div class="mb-6">
                <label class="block text-xs text-white/60 mb-3 font-medium">Tema</label>
                <div class="grid grid-cols-5 gap-2" id="colorOptions">
                    <!-- JS -->
                </div>
            </div>

            <!-- Link Ekle -->
            <div class="pt-4 border-t border-white/10">
                <label class="block text-xs text-white/60 mb-2 font-medium">Hızlı Erişim Ekle</label>
                <div class="flex flex-col gap-2">
                    <input id="linkTitle" class="bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs text-white placeholder-white/20 focus:outline-none" placeholder="Başlık (örn: Haber)">
                    <input id="linkUrl" class="bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs text-white placeholder-white/20 focus:outline-none" placeholder="URL (https://...)">
                    <button onclick="app.addLink()" class="bg-white/10 hover:bg-blue-600 text-white text-xs font-bold py-2 rounded-lg transition mt-1">Ekle</button>
                </div>
            </div>

            <button onclick="app.resetData()" class="w-full text-[10px] text-white/30 hover:text-red-400 mt-4 py-2 border-t border-white/5">Verileri Sıfırla</button>
        </div>
    </dialog>

    <!-- TODO PANEL -->
    <div id="todoPanel" class="fixed inset-y-0 right-0 w-80 glass-panel z-50 transform translate-x-full transition-transform duration-300 ease-[cubic-bezier(0.2,0,0,1)] flex flex-col border-l border-white/10 shadow-2xl">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/20">
            <h3 class="font-bold text-sm uppercase tracking-widest text-white/70">Görevler</h3>
            <button onclick="app.toggleTodo()" class="text-white/50 hover:text-white transition"><i class="ph ph-x text-lg"></i></button>
        </div>
        
        <div id="todoList" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll">
            <!-- JS -->
        </div>

        <div class="p-4 bg-black/20 border-t border-white/10">
            <div class="relative">
                <input id="todoInput" type="text" placeholder="Görev ekle..." class="w-full bg-white/10 rounded-xl pl-4 pr-10 py-3 text-sm text-white placeholder-white/30 focus:outline-none focus:bg-white/15 transition">
                <button onclick="app.addTodo()" class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 rounded-lg bg-blue-600/80 hover:bg-blue-500 text-white transition"><i class="ph ph-plus text-xs font-bold"></i></button>
            </div>
        </div>
    </div>

    <!-- Tıklama Overlay -->
    <div id="overlay" onclick="app.closeAll()" class="fixed inset-0 bg-black/40 backdrop-blur-[2px] z-30 opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <script>
        // --- UYGULAMA MANTIĞI (Namespace Pattern) ---
        const app = {
            // Veri Yapısı
            data: {
                name: 'Kaptan',
                theme: 'midnight',
                engineIdx: 0,
                links: [
                    { t: 'YouTube', u: 'https://youtube.com', i: 'ph-youtube-logo' },
                    { t: 'GitHub', u: 'https://github.com', i: 'ph-github-logo' },
                    { t: 'Reddit', u: 'https://reddit.com', i: 'ph-reddit-logo' },
                ],
                todos: []
            },
            
            // Sabitler
            themes: {
                midnight: 'linear-gradient(to bottom right, #0f172a, #000000)',
                sunset: 'linear-gradient(to bottom right, #831843, #1e1b4b)',
                forest: 'linear-gradient(to bottom right, #14532d, #020617)',
                ocean: 'linear-gradient(to bottom right, #1e3a8a, #0f172a)',
                void: 'linear-gradient(to bottom right, #000000, #171717)'
            },
            engines: [
                { n: 'GGL', u: 'https://google.com/search?q=', i: 'ph-google-logo' },
                { n: 'YT', u: 'https://youtube.com/results?search_query=', i: 'ph-youtube-logo' },
                { n: 'BING', u: 'https://bing.com/search?q=', i: 'ph-microsoft-logo' }
            ],

            // Başlatma
            init() {
                this.load();
                this.cacheDOM();
                this.bindEvents();
                this.render();
                this.startClock();
                
                // Maskeyi kaldır
                setTimeout(() => document.getElementById('loadingMask').classList.add('opacity-0'), 100);
            },

            // DOM Elemanlarını Hafızaya Al
            cacheDOM() {
                this.dom = {
                    clock: document.getElementById('clock'),
                    greeting: document.getElementById('greeting'),
                    userName: document.getElementById('userName'),
                    miniDate: document.getElementById('miniDate'),
                    searchInput: document.getElementById('searchInput'),
                    searchIcon: document.getElementById('searchIcon'),
                    engineName: document.getElementById('engineName'),
                    linksGrid: document.getElementById('linksGrid'),
                    todoList: document.getElementById('todoList'),
                    todoBadge: document.getElementById('todoBadge'),
                    todoInput: document.getElementById('todoInput'),
                    settingsDialog: document.getElementById('settingsDialog'),
                    todoPanel: document.getElementById('todoPanel'),
                    overlay: document.getElementById('overlay'),
                    nameInput: document.getElementById('nameInput'),
                    colorOptions: document.getElementById('colorOptions')
                };
            },

            // Olay Dinleyicileri
            bindEvents() {
                this.dom.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && this.dom.searchInput.value.trim()) {
                        const url = this.engines[this.data.engineIdx].u + encodeURIComponent(this.dom.searchInput.value);
                        window.location.href = url;
                    }
                });

                this.dom.todoInput.addEventListener('keydown', (e) => e.key === 'Enter' && this.addTodo());
                this.dom.nameInput.addEventListener('input', (e) => {
                    this.data.name = e.target.value;
                    this.dom.userName.textContent = this.data.name;
                    this.save();
                });
            },

            // --- FONKSİYONLAR ---

            load() {
                try {
                    const stored = localStorage.getItem('dash_v3');
                    if (stored) this.data = { ...this.data, ...JSON.parse(stored) };
                } catch (e) { console.error('Storage access denied'); }
                
                // Tema Kritik Render (Hemen uygula)
                document.documentElement.style.setProperty('--bg-gradient', this.themes[this.data.theme] || this.themes.midnight);
            },

            save() {
                try { localStorage.setItem('dash_v3', JSON.stringify(this.data)); } catch(e){}
            },

            render() {
                this.dom.userName.textContent = this.data.name || 'Misafir';
                this.dom.nameInput.value = this.data.name || '';
                this.updateEngineUI();
                this.renderLinks();
                this.renderTodos();
                this.renderThemes();
            },

            startClock() {
                const tick = () => {
                    const now = new Date();
                    this.dom.clock.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                    this.dom.miniDate.textContent = now.toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });
                    
                    const h = now.getHours();
                    this.dom.greeting.textContent = h < 6 ? 'İyi Geceler' : h < 12 ? 'Günaydın' : h < 18 ? 'Tünaydın' : 'İyi Akşamlar';
                };
                tick(); // İlk render
                setInterval(tick, 1000);
            },

            // Arama Motoru
            cycleEngine() {
                this.data.engineIdx = (this.data.engineIdx + 1) % this.engines.length;
                this.save();
                this.updateEngineUI();
            },

            updateEngineUI() {
                const eng = this.engines[this.data.engineIdx];
                this.dom.engineName.textContent = eng.n;
                this.dom.searchInput.placeholder = `${eng.n}'da ara...`;
                this.dom.searchIcon.className = `ph ${eng.i} text-xl transition-all`;
            },

            // Linkler
            renderLinks() {
                this.dom.linksGrid.innerHTML = this.data.links.map((l, i) => `
                    <a href="${l.u}" class="flex flex-col items-center justify-center p-4 rounded-2xl glass-panel hover:bg-white/10 transition hover-scale relative group no-underline text-white">
                        <i class="ph ${l.i || 'ph-link'} text-2xl mb-2 opacity-80"></i>
                        <span class="text-[10px] font-medium tracking-wide opacity-60 group-hover:opacity-100">${l.t}</span>
                        <button onclick="event.preventDefault(); app.deleteLink(${i})" class="absolute top-1 right-1 w-5 h-5 bg-red-500/80 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition hover:bg-red-500">
                            <i class="ph ph-minus text-white text-[10px] font-bold"></i>
                        </button>
                    </a>
                `).join('') + `
                    <button onclick="app.toggleSettings()" class="flex flex-col items-center justify-center p-4 rounded-2xl border border-dashed border-white/20 hover:border-white/50 hover:bg-white/5 transition opacity-50 hover:opacity-100">
                        <i class="ph ph-plus text-xl mb-1"></i>
                        <span class="text-[10px]">EKLE</span>
                    </button>
                `;
            },

            addLink() {
                const t = document.getElementById('linkTitle');
                const u = document.getElementById('linkUrl');
                if (t.value && u.value) {
                    let url = u.value;
                    if (!url.startsWith('http')) url = 'https://' + url;
                    
                    // Basit ikon tahmini
                    let icon = 'ph-globe';
                    const lowerU = url.toLowerCase();
                    if(lowerU.includes('youtube')) icon = 'ph-youtube-logo';
                    else if(lowerU.includes('github')) icon = 'ph-github-logo';
                    else if(lowerU.includes('twitter') || lowerU.includes('x.com')) icon = 'ph-x-logo';
                    else if(lowerU.includes('instagram')) icon = 'ph-instagram-logo';

                    this.data.links.push({ t: t.value, u: url, i: icon });
                    this.save();
                    this.renderLinks();
                    t.value = ''; u.value = '';
                }
            },

            deleteLink(idx) {
                if(confirm('Sil?')) {
                    this.data.links.splice(idx, 1);
                    this.save();
                    this.renderLinks();
                }
            },

            // Temalar
            renderThemes() {
                this.dom.colorOptions.innerHTML = Object.keys(this.themes).map(key => `
                    <div onclick="app.setTheme('${key}')" 
                         class="w-full aspect-square rounded-lg cursor-pointer border-2 transition hover:scale-105 ${this.data.theme ==
