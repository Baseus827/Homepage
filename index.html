<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yeni Sekme</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web" async></script>

    <script>
        window.tailwind = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards' 
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg-gradient: linear-gradient(to bottom right, #0f172a, #000000); }
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: white;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .hidden { display: none !important; }
        
        .modal-enter { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .modal-active { opacity: 1; transform: scale(1); pointer-events: auto; }
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="antialiased selection:bg-blue-500/40 relative overflow-hidden">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 md:p-6 flex justify-between items-start z-30">
        <div class="opacity-80">
            <div id="miniDate" class="text-[10px] font-bold tracking-[0.2em] uppercase text-blue-200 opacity-0 transition-opacity duration-500">...</div>
            <div class="text-sm font-medium mt-0.5">Kontrol Merkezi</div>
        </div>

        <div class="flex gap-3">
            <button onclick="safeApp.toggleTodo()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 active:scale-95 transition">
                <i class="ph ph-check-square text-xl"></i>
                <span id="todoBadge" class="absolute top-0 right-0 w-3 h-3 bg-blue-500 rounded-full border-2 border-[#0f172a] hidden"></span>
            </button>
            <button onclick="safeApp.toggleSettings()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 active:scale-95 transition">
                <i class="ph ph-gear text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-screen flex flex-col items-center justify-center px-4 w-full max-w-4xl mx-auto relative z-10">
        
        <!-- Saat -->
        <div class="text-center mb-8 animate-slide-up">
            <h1 id="clock" class="text-7xl md:text-9xl font-bold tracking-tighter leading-none bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60 select-none">
                00:00
            </h1>
            <div class="mt-4 text-xl font-light text-white/80">
                <span id="greeting">Merhaba</span>, <span id="userNameDisplay" class="font-medium text-white border-b border-white/20">Misafir</span>
            </div>
        </div>

        <!-- Arama -->
        <div class="w-full max-w-lg relative mb-8 animate-slide-up" style="animation-delay: 100ms;">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-white/50">
                <i class="ph ph-magnifying-glass text-xl"></i>
            </div>
            <form onsubmit="event.preventDefault(); safeApp.search();" action=".">
                <input 
                    type="text" 
                    id="searchInput"
                    class="w-full py-4 pl-12 pr-16 rounded-2xl glass-input text-lg placeholder-white/30"
                    placeholder="Google'da ara... (#yt, #gh)"
                    autocomplete="off"
                >
            </form>
            <button onclick="safeApp.cycleEngine()" class="absolute inset-y-2 right-2 px-3 rounded-xl hover:bg-white/10 text-xs text-white/50 hover:text-white transition font-bold tracking-wide uppercase" id="engineName">
                GGL
            </button>
        </div>

        <!-- Linkler -->
        <div id="linksGrid" class="grid grid-cols-4 md:grid-cols-5 gap-3 w-full animate-slide-up" style="animation-delay: 200ms;"></div>

    </main>

    <!-- AYARLAR MODAL -->
    <div id="settingsModal" class="fixed inset-0 z-50 flex items-center justify-center modal-enter transition-all-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="safeApp.toggleSettings()"></div>
        <div class="relative w-80 glass-panel rounded-3xl p-6 transform transition-all-300 z-10">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-bold uppercase tracking-widest text-white/50">Ayarlar</h3>
                <button onclick="safeApp.toggleSettings()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10"><i class="ph ph-x text-lg"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-white/60 block mb-1">İsim</label>
                    <input type="text" id="nameInput" oninput="safeApp.updateName(this.value)" class="w-full p-2 rounded-lg glass-input text-sm">
                </div>
                <div>
                    <label class="text-xs text-white/60 block mb-2">Tema</label>
                    <div class="grid grid-cols-5 gap-2" id="colorOptions"></div>
                </div>
                <div class="pt-4 border-t border-white/10">
                    <label class="text-xs text-white/60 block mb-2">Kısayol Ekle</label>
                    <div class="space-y-2">
                        <input id="linkTitle" placeholder="Başlık" class="w-full p-2 rounded-lg glass-input text-xs">
                        <input id="linkUrl" placeholder="URL" class="w-full p-2 rounded-lg glass-input text-xs">
                        <button onclick="safeApp.addLink()" class="w-full py-2 bg-white/10 hover:bg-blue-600 rounded-lg text-xs font-bold transition">Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TODO PANEL (Overlay Eklendi) -->
    <div id="todoOverlay" onclick="safeApp.toggleTodo()" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden transition-opacity duration-300"></div>
    <div id="todoPanel" class="fixed inset-y-0 right-0 w-80 glass-panel z-50 transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col border-l border-white/10">
        <div class="p-5 border-b border-white/10 flex justify-between items-center bg-black/20">
            <h3 class="font-bold text-sm uppercase tracking-widest text-white/70">Görevler</h3>
            <button onclick="safeApp.toggleTodo()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10"><i class="ph ph-x text-lg"></i></button>
        </div>
        
        <div id="todoList" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>

        <div class="p-4 bg-black/20 border-t border-white/10 relative">
            <input id="todoInput" onkeydown="if(event.key==='Enter') safeApp.addTodo()" type="text" placeholder="Görev..." class="w-full pl-4 pr-10 py-3 rounded-xl glass-input text-sm">
            <button onclick="safeApp.addTodo()" class="absolute right-6 top-1/2 -translate-y-1/2 text-blue-400 hover:text-white"><i class="ph ph-plus-circle text-xl"></i></button>
        </div>
    </div>

    <script>
        const safeApp = (function() {
            const storage = {
                get: (key) => {
                    try { return JSON.parse(localStorage.getItem(key)); } catch (e) { return null; }
                },
                set: (key, val) => {
                    try { localStorage.setItem(key, JSON.stringify(val)); } catch (e) {}
                }
            };

            let data = storage.get('hp_v6') || {
                name: 'Kaptan',
                theme: 'midnight',
                engineIdx: 0,
                links: [
                    { t: 'YouTube', u: 'https://youtube.com', i: 'ph-youtube-logo' },
                    { t: 'Google', u: 'https://google.com', i: 'ph-google-logo' }
                ],
                todos: []
            };

            const themes = {
                midnight: 'linear-gradient(to bottom right, #0f172a, #000000)',
                sunset: 'linear-gradient(to bottom right, #831843, #1e1b4b)',
                ocean: 'linear-gradient(to bottom right, #1e3a8a, #0f172a)',
                forest: 'linear-gradient(to bottom right, #14532d, #020617)',
                void: 'linear-gradient(to bottom right, #000000, #111)'
            };

            const engines = [
                { n: 'GGL', u: 'https://google.com/search?q=', i: 'ph-google-logo' },
                { n: 'YT', u: 'https://youtube.com/results?search_query=', i: 'ph-youtube-logo' }
            ];

            // Makro Tanımları
            const macros = {
                '#yt': { u: 'https://youtube.com/results?search_query=' },
                '#g': { u: 'https://google.com/search?q=' },
                '#gh': { u: 'https://github.com/search?q=' },
                '#bing': { u: 'https://bing.com/search?q=' }
            };

            const el = (id) => document.getElementById(id);

            function init() {
                applyTheme();
                renderAll();
                startClock();
                if(el('miniDate')) el('miniDate').classList.remove('opacity-0');
            }

            function save() { storage.set('hp_v6', data); }

            function applyTheme() {
                document.body.style.background = themes[data.theme] || themes.midnight;
                renderThemes();
            }

            function startClock() {
                const tick = () => {
                    const now = new Date();
                    if(el('clock')) el('clock').innerText = now.toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    if(el('miniDate')) el('miniDate').innerText = now.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long'});
                    const h = now.getHours();
                    const greet = h<6 ? 'İyi Geceler' : h<12 ? 'Günaydın' : h<18 ? 'Tünaydın' : 'İyi Akşamlar';
                    if(el('greeting')) el('greeting').innerText = greet;
                };
                tick();
                setInterval(tick, 1000);
            }

            function renderAll() {
                if(el('userNameDisplay')) el('userNameDisplay').innerText = data.name;
                if(el('nameInput')) el('nameInput').value = data.name;
                renderLinks();
                renderTodos();
                updateEngineUI();
            }

            function renderLinks() {
                const grid = el('linksGrid');
                if(!grid) return;
                grid.innerHTML = data.links.map((l, i) => `
                    <a href="${l.u}" class="flex flex-col items-center justify-center p-3 rounded-xl glass-panel hover:bg-white/10 active:scale-95 transition relative group text-white no-underline">
                        <i class="ph ${l.i} text-2xl mb-1 opacity-80"></i>
                        <span class="text-[10px] font-medium opacity-60">${l.t}</span>
                        <button onclick="event.preventDefault(); safeApp.deleteLink(${i})" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><i class="ph ph-minus text-white text-[10px]"></i></button>
                    </a>
                `).join('') + `
                    <button onclick="safeApp.toggleSettings()" class="flex flex-col items-center justify-center p-3 rounded-xl border border-dashed border-white/20 hover:bg-white/5 opacity-50 hover:opacity-100">
                        <i class="ph ph-plus text-xl"></i>
                    </button>
                `;
            }

            function renderTodos() {
                const list = el('todoList');
                if(!list) return;
                const active = data.todos.filter(t => !t.done).length;
                el('todoBadge').classList.toggle('hidden', active === 0);
                list.innerHTML = data.todos.length ? data.todos.map((t, i) => `
                    <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 mb-2 group">
                        <div onclick="safeApp.toggleTodoItem(${i})" class="flex items-center gap-3 flex-1 cursor-pointer">
                            <div class="w-4 h-4 rounded border flex items-center justify-center ${t.done ? 'bg-blue-500 border-blue-500' : 'border-white/30'}">
                                ${t.done ? '<i class="ph ph-check text-[10px]"></i>' : ''}
                            </div>
                            <span class="text-sm ${t.done ? 'line-through text-white/30' : 'text-white/90'}">${t.text}</span>
                        </div>
                        <button onclick="safeApp.deleteTodo(${i})" class="text-white/30 hover:text-red-400"><i class="ph ph-trash"></i></button>
                    </div>
                `).join('') : '<div class="text-center text-white/20 text-xs mt-10">Liste boş</div>';
            }

            function renderThemes() {
                const container = el('colorOptions');
                if(!container) return;
                container.innerHTML = Object.keys(themes).map(key => `
                    <div onclick="safeApp.setTheme('${key}')" class="w-full aspect-square rounded-full border-2 cursor-pointer ${data.theme === key ? 'border-white' : 'border-transparent'}" style="background:${themes[key]}"></div>
                `).join('');
            }

            function updateEngineUI() {
                const eng = engines[data.engineIdx];
                if(el('engineName')) el('engineName').innerText = eng.n;
                if(el('searchInput')) el('searchInput').placeholder = `${eng.n}'da ara... (#yt, #g)`;
            }

            return {
                init,
                updateName: (val) => { data.name = val; el('userNameDisplay').innerText = val; save(); },
                setTheme: (key) => { data.theme = key; applyTheme(); save(); },
                cycleEngine: () => { data.engineIdx = (data.engineIdx + 1) % engines.length; save(); updateEngineUI(); },
                
                // Makro Destekli Arama
                search: () => {
                    let q = el('searchInput').value.trim();
                    if(!q) return;

                    let targetUrl = engines[data.engineIdx].u;
                    
                    // Makro kontrolü
                    for (const [key, macro] of Object.entries(macros)) {
                        if (q.endsWith(key)) {
                            targetUrl = macro.u;
                            q = q.slice(0, -key.length).trim(); // Makroyu sil
                            break;
                        }
                    }

                    window.location.href = targetUrl + encodeURIComponent(q);
                },

                addLink: () => {
                    const t = el('linkTitle').value;
                    let u = el('linkUrl').value;
                    if(t && u) {
                        if(!u.startsWith('http')) u = 'https://' + u;
                        data.links.push({t, u, i: 'ph-globe'});
                        save(); renderLinks();
                        el('linkTitle').value = ''; el('linkUrl').value = '';
                    }
                },
                deleteLink: (i) => { if(confirm('Sil?')) { data.links.splice(i, 1); save(); renderLinks(); } },
                addTodo: () => {
                    const t = el('todoInput').value.trim();
                    if(t) { data.todos.push({text:t, done:false}); save(); renderTodos(); el('todoInput').value=''; }
                },
                toggleTodoItem: (i) => { data.todos[i].done = !data.todos[i].done; save(); renderTodos(); },
                deleteTodo: (i) => { data.todos.splice(i, 1); save(); renderTodos(); },
                
                toggleSettings: () => {
                    const m = el('settingsModal');
                    const isActive = m.classList.contains('modal-active');
                    if(isActive) m.classList.remove('modal-active');
                    else { 
                        // Todo açıksa kapat
                        const p = el('todoPanel');
                        if (p.classList.contains('translate-x-0')) safeApp.toggleTodo();
                        m.classList.add('modal-active'); 
                    }
                },

                // DÜZELTİLMİŞ TODO TOGGLE
                toggleTodo: () => {
                    const p = el('todoPanel');
                    const o = el('todoOverlay');
                    const isOpen = p.classList.contains('translate-x-0');

                    if (isOpen) {
                        // Kapat
                        p.classList.remove('translate-x-0');
                        p.classList.add('translate-x-full');
                        o.classList.add('hidden');
                    } else {
                        // Aç
                        // Ayarlar açıksa kapat
                        const m = el('settingsModal');
                        if (m.classList.contains('modal-active')) m.classList.remove('modal-active');
                        
                        p.classList.remove('translate-x-full');
                        p.classList.add('translate-x-0');
                        o.classList.remove('hidden');
                    }
                }
            };
        })();

        window.addEventListener('DOMContentLoaded', safeApp.init);
    </script>
</body>
</html>
