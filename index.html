<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yeni Sekme</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    
    <!-- 1. Fontlar (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 2. İkonlar (FontAwesome CSS - JS Gerektirmez) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- TEMEL AYARLAR (Reset) --- */
        :root {
            --bg-gradient: linear-gradient(to bottom right, #0f172a, #000000);
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed; /* Mobilde arkaplanın kaymasını önler */
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
            display: flex;
            flex-direction: column;
        }

        /* --- STİL SINIFLARI (CSS CLASSES) --- */
        
        /* Glassmorphism Paneller */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            transition: transform 0.2s ease, background 0.2s;
        }
        
        .glass-panel:active { transform: scale(0.98); }

        /* Butonlar */
        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 1.1rem;
            position: relative;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); }

        /* Header */
        header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
        }

        /* Ana İçerik */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px 20px; /* Header için üst boşluk */
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Saat */
        .clock-container { text-align: center; margin-bottom: 40px; }
        #clock {
            font-size: clamp(4rem, 15vw, 8rem); /* Responsive Font */
            font-weight: 700;
            line-height: 1;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .greeting { font-size: 1.2rem; font-weight: 300; margin-top: 10px; opacity: 0.9; }
        .user-name { font-weight: 500; border-bottom: 1px solid rgba(255,255,255,0.3); }

        /* Arama */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin-bottom: 40px;
        }
        .search-input {
            width: 100%;
            padding: 16px 50px; /* İkonlar için boşluk */
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        .search-input:focus { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); opacity: 0.5; }
        .engine-badge {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0.6;
            cursor: pointer;
            border-radius: 6px;
        }
        .engine-badge:hover { background: rgba(255,255,255,0.1); opacity: 1; }

        /* WIDGET GRID (CSS GRID - JS Bağımsız) */
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobilde 2 kolon */
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
        }
        @media (min-width: 768px) {
            .widget-grid { grid-template-columns: repeat(4, 1fr); /* Masaüstünde 4 kolon */ }
        }

        .widget-card {
            padding: 16px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .widget-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .widget-title { font-size: 0.7rem; text-transform: uppercase; font-weight: bold; opacity: 0.6; letter-spacing: 1px; }
        .widget-icon { font-size: 1.5rem; opacity: 0.9; }
        .widget-value { font-size: 1.25rem; font-weight: 700; }
        
        /* Widget Edit Controls */
        .widget-controls {
            position: absolute; top: 0; right: 0; padding: 5px;
            display: none; gap: 4px; z-index: 10;
        }
        .edit-mode .widget-card { border: 1px dashed rgba(255,255,255,0.5); background: rgba(0,0,0,0.2); }
        .edit-mode .widget-controls { display: flex; }
        .ctrl-btn { width: 24px; height: 24px; border-radius: 50%; border: none; color: white; cursor: pointer; display: grid; place-items: center; font-size: 0.7rem; }
        .btn-resize { background: #3b82f6; }
        .btn-settings { background: #4b5563; }
        .btn-delete { background: #ef4444; }

        .col-span-2 { grid-column: span 2; }
        .hidden { display: none; }

        /* Linkler Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }
        @media (min-width: 600px) { .links-grid { grid-template-columns: repeat(5, 1fr); } }

        .link-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            text-decoration: none;
            color: white;
            position: relative;
        }
        .link-icon { font-size: 1.5rem; margin-bottom: 5px; opacity: 0.8; }
        .link-title { font-size: 0.75rem; opacity: 0.6; font-weight: 500; }
        .link-card:hover { background: rgba(255,255,255,0.15); }
        .link-delete {
            position: absolute; top: -5px; right: -5px;
            width: 20px; height: 20px; background: #ef4444;
            border-radius: 50%; display: none; align-items: center; justify-content: center;
            font-size: 0.7rem; border: none; color: white;
        }
        .link-card:hover .link-delete { display: flex; }

        /* Add Widget Bar */
        .add-widget-bar {
            width: 100%; display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .add-btn {
            padding: 8px 16px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: white; cursor: pointer; font-size: 0.8rem; font-weight: 600;
        }
        .add-btn:hover { background: rgba(255,255,255,0.15); }

        /* MODALS (Standart HTML/CSS) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 350px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 0.9rem; font-weight: bold; text-transform: uppercase; opacity: 0.7; }
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.75rem; opacity: 0.7; margin-bottom: 5px; }
        .form-input { 
            width: 100%; padding: 10px; border-radius: 8px; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; outline: none;
        }
        .btn-primary { width: 100%; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Color Grid */
        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .color-opt { aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .color-opt.selected { border-color: white; }

        /* Todo Panel */
        .todo-panel {
            position: fixed; top: 0; right: 0; width: 300px; height: 100%;
            background: #111; border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 900;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .todo-panel.open { transform: translateX(0); }
        .todo-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .todo-list { flex: 1; overflow-y: auto; padding: 10px; }
        .todo-item { display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 8px; }
        .todo-text { flex: 1; margin-left: 10px; font-size: 0.9rem; }
        .todo-done .todo-text { text-decoration: line-through; opacity: 0.5; }
        .todo-input-area { padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <!-- Üst Kontroller -->
    <header>
        <div style="opacity: 0.8;">
            <div id="miniDate" style="font-size: 0.7rem; font-weight: bold; opacity: 0.6; letter-spacing: 2px;">...</div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="app.toggleEdit()" class="glass-panel icon-btn" id="editBtn" style="color: rgba(255,255,255,0.7);"><i class="fa-solid fa-pen"></i></button>
            <button onclick="app.toggleTodo()" class="glass-panel icon-btn"><i class="fa-solid fa-list-check"></i></button>
            <button onclick="app.toggleSettings()" class="glass-panel icon-btn"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <main>
        <!-- Saat ve Selamlama -->
        <div class="clock-container">
            <h1 id="clock">00:00</h1>
            <div class="greeting">
                <span id="greetText">Merhaba</span>, <span id="nameText" class="user-name">Kaptan</span>
            </div>
        </div>

        <!-- Arama Çubuğu -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <form onsubmit="event.preventDefault(); app.search()">
                <input type="text" id="searchInput" class="search-input" placeholder="Ara..." autocomplete="off">
            </form>
            <div id="engineBadge" class="engine-badge" onclick="app.cycleEngine()">GGL</div>
        </div>

        <!-- WIDGET GRID (JS ile doldurulur ama yapı CSS grid'dir) -->
        <div id="widgetGrid" class="widget-grid hidden"></div>
        
        <!-- Add Widget Buttons (Edit Mode) -->
        <div id="addWidgetBar" class="add-widget-bar hidden">
            <button class="add-btn" onclick="app.addWidget('weather')">+ Hava</button>
            <button class="add-btn" onclick="app.addWidget('crypto')">+ Kripto</button>
            <button class="add-btn" onclick="app.addWidget('pomodoro')">+ Odak</button>
            <button class="add-btn" onclick="app.addWidget('notes')">+ Not</button>
        </div>

        <!-- Linkler -->
        <div id="linksGrid" class="links-grid"></div>
    </main>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ayarlar</div>
                <button onclick="app.toggleSettings()" class="icon-btn" style="width:30px;height:30px;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="form-group">
                <label class="form-label">İsim</label>
                <input id="nameInput" oninput="app.updateName(this.value)" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Tema</label>
                <div class="color-grid" id="themeGrid"></div>
            </div>

            <div class="form-group" style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <label class="form-label">Yeni Kısayol</label>
                <input id="linkTitle" placeholder="Başlık" class="form-input" style="margin-bottom: 5px;">
                <input id="linkUrl" placeholder="URL" class="form-input" style="margin-bottom: 5px;">
                <button onclick="app.addLink()" class="btn-primary">Ekle</button>
            </div>
            
            <div style="text-align: center; margin-top: 10px;">
                <button onclick="app.reset()" style="background:none; border:none; color:#ef4444; font-size:0.7rem; cursor:pointer;">Sıfırla</button>
            </div>
        </div>
    </div>

    <!-- WIDGET SETTINGS MODAL -->
    <div id="widgetModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Widget Düzenle</div>
                <button onclick="app.closeWidgetSettings()" class="icon-btn" style="width:30px;height:30px;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="widgetSettingsForm"></div>
            <button onclick="app.saveWidgetSettings()" class="btn-primary">Kaydet</button>
        </div>
    </div>

    <!-- TODO PANEL -->
    <div id="todoPanel" class="todo-panel">
        <div class="todo-header">
            <div class="modal-title">GÖREVLER</div>
            <button onclick="app.toggleTodo()" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="todoList" class="todo-list"></div>
        <div class="todo-input-area">
            <input id="todoInput" class="form-input" placeholder="Görev ekle + Enter" onkeydown="if(event.key==='Enter') app.addTodo()">
        </div>
    </div>

    <script>
        const app = (function() {
            // VERİ YÖNETİMİ
            const storage = {
                get: (k) => { try { return JSON.parse(localStorage.getItem(k)); } catch { return null; } },
                set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} },
                clear: (k) => { try { localStorage.removeItem(k); } catch {} }
            };

            let data = storage.get('hp_v10') || {
                name: 'Kaptan',
                theme: 'midnight',
                engineIdx: 0,
                widgets: [
                    { id: 'w1', type: 'weather', span: 1, settings: { city: 'Istanbul' } },
                    { id: 'w2', type: 'crypto', span: 1, settings: { symbol: 'BTCUSDT', name: 'Bitcoin' } },
                    { id: 'w3', type: 'pomodoro', span: 1, settings: {} },
                    { id: 'w4', type: 'notes', span: 1, settings: { content: '' } }
                ],
                links: [
                    { t: 'YouTube', u: 'https://youtube.com', i: 'fa-youtube' },
                    { t: 'Google', u: 'https://google.com', i: 'fa-google' }
                ],
                todos: []
            };

            let isEditMode = false;
            let currentWid = null;
            let pomoInt = null;

            const themes = {
                midnight: 'linear-gradient(to bottom right, #0f172a, #000000)',
                ocean: 'linear-gradient(to bottom right, #1e3a8a, #0f172a)',
                forest: 'linear-gradient(to bottom right, #064e3b, #022c22)',
                cyber: 'linear-gradient(to bottom right, #111827, #000000)',
                sunset: 'linear-gradient(to bottom right, #881337, #1e1b4b)'
            };

            const engines = [
                { n: 'GGL', u: 'https://google.com/search?q=' },
                { n: 'YT', u: 'https://youtube.com/results?search_query=' }
            ];

            // DOM
            const el = (id) => document.getElementById(id);

            function init() {
                applyTheme();
                renderAll();
                startClock();
                refreshWidgets();
            }

            function save() { storage.set('hp_v10', data); }

            function applyTheme() {
                document.body.style.background = themes[data.theme];
                renderThemes();
            }

            function startClock() {
                const tick = () => {
                    const now = new Date();
                    el('clock').innerText = now.toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    el('miniDate').innerText = now.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long'});
                    const h = now.getHours();
                    el('greetText').innerText = h<6?'İyi Geceler':h<12?'Günaydın':h<18?'Tünaydın':'İyi Akşamlar';
                };
                tick(); setInterval(tick, 1000);
            }

            // RENDER FONKSİYONLARI
            function renderAll() {
                el('nameText').innerText = data.name;
                el('nameInput').value = data.name;
                renderWidgets();
                renderLinks();
                renderTodos();
                el('engineBadge').innerText = engines[data.engineIdx].n;
            }

            function renderWidgets() {
                const grid = el('widgetGrid');
                if(data.widgets.length === 0 && !isEditMode) { grid.classList.add('hidden'); return; }
                grid.classList.remove('hidden');

                grid.innerHTML = data.widgets.map(w => {
                    let content = '';
                    if(w.type === 'weather') {
                        content = `
                            <div class="widget-header"><i class="fa-solid fa-cloud-sun widget-icon" style="color:#fde047"></i><span class="widget-title">${w.settings.city}</span></div>
                            <div id="v-${w.id}" class="widget-value">--°C</div>
                        `;
                    } else if(w.type === 'crypto') {
                        content = `
                            <div class="widget-header"><i class="fa-brands fa-bitcoin widget-icon" style="color:#fb923c"></i><span class="widget-title">${w.settings.name}</span></div>
                            <div id="v-${w.id}" class="widget-value">...</div>
                        `;
                    } else if(w.type === 'pomodoro') {
                        content = `
                            <div style="text-align:center;">
                                <div id="v-${w.id}" style="font-size:1.8rem; font-weight:700; font-family:monospace;">25:00</div>
                                <button onclick="app.pomoToggle('${w.id}')" id="b-${w.id}" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; margin-top:5px;"><i class="fa-regular fa-circle-play"></i></button>
                            </div>
                        `;
                    } else if(w.type === 'notes') {
                        content = `
                            <textarea oninput="app.saveNote('${w.id}', this.value)" style="width:100%; height:100%; background:transparent; border:none; color:white; resize:none; outline:none; font-size:0.8rem;" placeholder="Not...">${w.settings.content || ''}</textarea>
                        `;
                    }

                    const controls = `
                        <div class="widget-controls">
                            <button class="ctrl-btn btn-resize" onclick="app.wResize('${w.id}')"><i class="fa-solid fa-expand"></i></button>
                            <button class="ctrl-btn btn-settings" onclick="app.wEdit('${w.id}')"><i class="fa-solid fa-gear"></i></button>
                            <button class="ctrl-btn btn-delete" onclick="app.wDel('${w.id}')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;

                    return `<div class="glass-panel widget-card ${w.span===2?'col-span-2':''}" style="position:relative;">${controls}${content}</div>`;
                }).join('');
            }

            function refreshWidgets() {
                data.widgets.forEach(w => {
                    if(w.type === 'weather') fetchWeather(w);
                    if(w.type === 'crypto') fetchCrypto(w);
                });
            }

            // API CALLS
            async function fetchWeather(w) {
                const elV = el(`v-${w.id}`);
                if(!elV) return;
                try {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=41.0082&longitude=28.9784&current=temperature_2m`); // Sabit Istanbul fallback
                    const j = await res.json();
                    elV.innerText = `${Math.round(j.current.temperature_2m)}°C`;
                } catch { elV.innerText = "?"; }
            }

            async function fetchCrypto(w) {
                const elV = el(`v-${w.id}`);
                if(!elV) return;
                try {
                    const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${w.settings.symbol}`);
                    const j = await res.json();
                    elV.innerText = `$${parseFloat(j.price).toFixed(2)}`;
                } catch { elV.innerText = "?"; }
            }

            // UI ACTIONS
            return {
                init,
                updateName: (v) => { data.name = v; el('nameText').innerText = v; save(); },
                setTheme: (t) => { data.theme = t; applyTheme(); save(); },
                
                toggleEdit: () => {
                    isEditMode = !isEditMode;
                    document.body.classList.toggle('edit-mode', isEditMode);
                    el('addWidgetBar').classList.toggle('hidden', !isEditMode);
                    el('editBtn').style.background = isEditMode ? 'rgba(255,255,255,0.2)' : '';
                    renderWidgets();
                    if(!isEditMode) refreshWidgets();
                },

                addWidget: (type) => {
                    const defs = {
                        weather: { city: 'Istanbul' },
                        crypto: { symbol: 'BTCUSDT', name: 'BTC' },
                        pomodoro: {},
                        notes: { content: '' }
                    };
                    data.widgets.push({ id: 'w'+Date.now(), type, span: 1, settings: defs[type] });
                    save(); renderWidgets();
                },
                wDel: (id) => { if(confirm('Sil?')) { data.widgets = data.widgets.filter(x=>x.id!==id); save(); renderWidgets(); } },
                wResize: (id) => { const w=data.widgets.find(x=>x.id===id); w.span=w.span===1?2:1; save(); renderWidgets(); },
                
                wEdit: (id) => {
                    currentWid = id;
                    const w = data.widgets.find(x=>x.id===id);
                    const f = el('widgetSettingsForm');
                    if(w.type === 'weather') {
                        f.innerHTML = `<label class="form-label">Şehir</label><input id="ws-1" value="${w.settings.city}" class="form-input">`;
                    } else if(w.type === 'crypto') {
                        f.innerHTML = `<label class="form-label">Sembol (BTCUSDT)</label><input id="ws-1" value="${w.settings.symbol}" class="form-input"><label class="form-label">İsim</label><input id="ws-2" value="${w.settings.name}" class="form-input">`;
                    } else { f.innerHTML = '<p>Ayar yok.</p>'; }
                    el('widgetModal').classList.add('active');
                },
                saveWidgetSettings: () => {
                    const w = data.widgets.find(x=>x.id===currentWid);
                    if(w.type === 'weather') w.settings.city = el('ws-1').value;
                    if(w.type === 'crypto') { w.settings.symbol = el('ws-1').value; w.settings.name = el('ws-2').value; }
                    save(); refreshWidgets(); el('widgetModal').classList.remove('active');
                },
                closeWidgetSettings: () => el('widgetModal').classList.remove('active'),

                saveNote: (id, v) => { data.widgets.find(x=>x.id===id).settings.content = v; save(); },

                pomoToggle: (id) => {
                    const b = el(`b-${id}`);
                    const v = el(`v-${id}`);
                    if(pomoInt) { clearInterval(pomoInt); pomoInt=null; b.innerHTML='<i class="fa-regular fa-circle-play"></i>'; v.innerText='25:00'; }
                    else {
                        let s = 1500;
                        b.innerHTML='<i class="fa-regular fa-circle-stop"></i>';
                        pomoInt = setInterval(()=>{
                            s--;
                            v.innerText = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
                            if(s<=0) { clearInterval(pomoInt); alert('Bitti!'); }
                        },1000);
                    }
                },

                // LINK & TODO
                addLink: () => {
                    const t = el('linkTitle').value;
                    let u = el('linkUrl').value;
                    if(u) {
                        if(!u.startsWith('http')) u = 'https://'+u;
                        data.links.push({t, u, i: 'fa-globe'});
                        save(); renderLinks();
                        el('linkTitle').value=''; el('linkUrl').value='';
                    }
                },
                delLink: (i) => { if(confirm('Sil?')) { data.links.splice(i,1); save(); renderLinks(); } },
                
                addTodo: () => {
                    const v = el('todoInput').value;
                    if(v) { data.todos.push({t:v, d:false}); save(); renderTodos(); el('todoInput').value=''; }
                },
                toggleTodoItem: (i) => { data.todos[i].d = !data.todos[i].d; save(); renderTodos(); },
                delTodo: (i) => { data.todos.splice(i,1); save(); renderTodos(); },

                toggleSettings: () => el('settingsModal').classList.toggle('active'),
                toggleTodo: () => el('todoPanel').classList.toggle('open'),
                
                cycleEngine: () => { data.engineIdx = (data.engineIdx+1)%engines.length; save(); renderAll(); },
                search: () => window.location.href = engines[data.engineIdx].u + encodeURIComponent(el('searchInput').value),
                reset: () => { if(confirm('Sıfırla?')) { storage.clear('hp_v10'); location.reload(); } }
            };

            function renderLinks() {
                el('linksGrid').innerHTML = data.links.map((l,i) => `
                    <div class="glass-panel link-card">
                        <button class="link-delete" onclick="app.delLink(${i})"><i class="fa-solid fa-xmark"></i></button>
                        <a href="${l.u}" style="text-decoration:none; color:white; width:100%; height:100%; display:flex; flex-direction:column; align-items:center;">
                            <i class="fa-solid ${l.i||'fa-globe'} link-icon"></i>
                            <span class="link-title">${l.t}</span>
                        </a>
                    </div>
                `).join('');
            }

            function renderTodos() {
                el('todoList').innerHTML = data.todos.map((t,i) => `
                    <div class="todo-item ${t.d?'todo-done':''}">
                        <input type="checkbox" ${t.d?'checked':''} onclick="app.toggleTodoItem(${i})">
                        <span class="todo-text">${t.t}</span>
                        <button onclick="app.delTodo(${i})" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `).join('');
            }
            
            function renderThemes() {
                el('themeGrid').innerHTML = Object.keys(themes).map(k => 
                    `<div class="color-opt ${data.theme===k?'selected':''}" style="background:${themes[k]}" onclick="app.setTheme('${k}')"></div>`
                ).join('');
            }

            return { init, ...app };
        })();

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
